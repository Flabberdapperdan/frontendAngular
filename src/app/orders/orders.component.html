<div class="orders-container results-container">
  <h2>Bestellingen</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>Totaal</th>
        <th>Betaald</th>
        <th>Status</th>
        <th>Opmerking</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.totaal_prijs }}</td>
        <td>{{ order.betaald }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.opmerking }}</td>
        <td>
          <button class="btn btn-danger" type="button" (click)="delete(order)">
            Verwijderen
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
