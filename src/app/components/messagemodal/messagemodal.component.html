<div class="modal show fade" id="{{modalId}}" aria-modal="true">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="close" (click)="onCancelClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left mr-auto" data-dismiss="modal" (click)="onCancelClick()">
                    <i class="fa fa-times mr-2"></i>
                    {{ cancelMessage }}
                </button>

                <button (click)="onActionClick()" type="button" class="btn btn-primary pull-right ml-auto" [disabled]="false">
                    {{ actionMessage }}
                </button>
            </div>
        </div>
    </div>
</div>
