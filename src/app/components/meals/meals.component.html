<div class="meals-container">
  <div class="new-meal-container">
    <app-button
      color="{{ showAddMeal ? 'red' : 'green' }}"
      text="{{ showAddMeal ? 'Close' : 'Add' }}"
      (btnClick)="toggleAddMeal()"
    ></app-button>
    <div class="new-meal-form">
      <app-add-meal></app-add-meal>
    </div>
  </div>
  <app-meal-item *ngFor="let meal of meals" [meal]="meal"></app-meal-item>
</div>
